<mat-card style="width: 70%;margin: 50px auto;" appearance="outlined">
    <mat-card-header>
        <mat-card-title>
            <p>Lista de Hijos</p>
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <button mat-flat-button color="primary" (click)="nuevo()">Nuevo Hijo</button>

        <table mat-table [dataSource]="listaHijo" class="mat-elevation-z2" style="margin-top: 20px;">

            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->
          
            <!-- Position Column -->
            <ng-container matColumnDef="Nro">
              <th mat-header-cell *matHeaderCellDef> No. </th>
              <td mat-cell *matCellDef="let element"> {{element.idPersonal}} </td>
            </ng-container>
          
            <!-- Name Column -->
            <ng-container matColumnDef="Nombres">
              <th mat-header-cell *matHeaderCellDef> Nombres Completos </th>
              <td mat-cell *matCellDef="let element"> {{element.nombre1}} {{element.nombre2}} </td>
            </ng-container>
          
            <!-- Weight Column -->
            <ng-container matColumnDef="Apellidos">
              <th mat-header-cell *matHeaderCellDef> Apellidos Completos </th>
              <td mat-cell *matCellDef="let element"> {{element.apPaterno}}  {{element.apMaterno}}</td>
            </ng-container>
          
            <!-- Symbol Column -->
            <ng-container matColumnDef="FechaNac">
                <th mat-header-cell *matHeaderCellDef> Fecha de Nacimiento </th>
                <td mat-cell *matCellDef="let element"> {{element.fechaNac}} </td>
            </ng-container>
            <ng-container matColumnDef="Acciones">
                <th mat-header-cell *matHeaderCellDef> Acciones </th>
                <td mat-cell *matCellDef="let element">
                    <button mat-icon-button color="primary" (click)="editar(element)">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-icon-button color="primary" (click)="eliminar(element)">
                        <mat-icon>delete</mat-icon>
                    </button>
                    
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
    </mat-card-content>
    
    <div class="flex" align="end" style="margin: 10px "  >
        <button mat-flat-button color="warn" (click)="volver()" style="margin-left: 8px;">Volver</button>
    </div>
</mat-card>
